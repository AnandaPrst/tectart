<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan | Sistem Penjualan Toko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="pos.html">Transaksi</a></li>
                <li><a href="laporan.html">Laporan</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- TOP BAR -->
    <header class="topbar">
        <div class="user-info">
            <span>Selamat datang, <span id="usernameDisplay"></span></span>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content">
        <section class="report-section">
            <h2>Laporan Harian</h2>

            <!-- FILTER TANGGAL -->
            <form id="reportForm">
                <div class="input-group">
                    <label for="reportDate">Pilih Tanggal</label>
                    <input type="date" id="reportDate" required>
                </div>
                <button type="submit" class="search-button">Cari</button>
            </form>

            <!-- TABEL DATA LAPORAN -->
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Kode Transaksi</th>
                        <th>Tanggal</th>
                        <th>Nama Kasir</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <!-- Data akan diisi otomatis oleh JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="/BACKEND/script.js"></script>
</body>
</html>
